<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <h1>Stopwatch Project &#9201;</h1>
    <div class="main-container">

      <div class="timer-container">

        <div class="timer--div">

          <div class="hours">

            <p class="js-hours">00</p>
            <h3>Hours</h3>
          </div>

          <div class="colon">:</div>

          <div class="minutes">

            <p class="js-minutes">00</p>
            <h3>Minutes</h3>
          </div>

          <div class="colon">:</div>

          <div class="seconds">

            <p class="js-seconds">00</p>
            <h3>Seconds</h3>
          </div>
        </div>
        <!-- <div class="hours js-hours">
          00 
          <p class="mini-text">Hours</p>
        </div>
        <span class="colon">:</span>
        <div class="minutes js-minutes">
          00
          <span class="mini-text">Minutes</span>
        </div>
        <span class="colon">:</span>
        <div class="seconds js-seconds">
          00
          <span class="mini-text">Seconds</span>
        </div> -->
      </div>

      <div class="btn-container">
        <button class="start-btn js-start-btn">Start</button>
        <button class="stop-btn js-stop-btn">Stop</button>
        <button class="reset-btn js-reset-btn">Reset</button>
      </div>
    </div>
